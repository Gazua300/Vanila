<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chronus</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Watch Chronus</h1>
    </header>
    <section>
      <div class="">
        <div class="chronus">
          <span id="seconds">00</span>:<span id="tens">00</span>
        </div>
        <input class="start" type="button" value="Start" onclick="start()">
        <input class="stop" type="button" value="Stop" onclick="stop()">
        <input class="reset" type="button" value="Reset" onclick="reset()">
      </div>
    </section>
    <footer>
      &copy Gazua
    </footer>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
