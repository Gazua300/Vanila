<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width-device, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="game"></div>
    <button class="btn" onclick="tic_tac_toe.restart()" title="Restart this game">Restart</button>
  </body>
  <script src="script.js" charset="utf-8"></script>
  <script type="text/javascript">
    tic_tac_toe.init(document.querySelector('.game'))
    tic_tac_toe.start()
  </script>
</html>
